.form{width:50vw;}
{% endblock %}
{% block body %}

{% for fm in form %}

 {{fm.label}}{{fm.errors}}

  <button type="submit" class="btn btn-success" id="contactsubmit">Submit</button>
</form></div>

{% endblock %}
